name: Semantic Pull Request

on:
  pull_request_target:
    types:
      - edited
      - opened
      - synchronize

permissions: {}

jobs:
  main:
    permissions:
      pull-requests: read
      statuses: write

    runs-on: ubuntu-latest
    name: Semantic Pull Request
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
